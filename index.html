<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300&family=Press+Start+2P&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>

      <!-- =====================Start selection======================= -->
      <div class="selections">
        <button class="selection">🪨</button>
        <button class="selection">📰</button>
        <button class="selection">✂️</button>
      </div>
      <!-- =====================End selection======================= -->
      <!-- =====================Start Results======================= -->
      <div class="results">
        <div>
          You
          <span class="score">0</span>
        </div>
        <div>
          Computer
          <span class="score">0</span>
        </div>
      </div>
    </main>
    <!-- =====================End Results======================= -->
    <footer class="footer">
      <p>Copyright © Gina Beki</p>
      <a href="https://github.com/ginabeki" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
